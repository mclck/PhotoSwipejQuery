    <title>Snitch</title>
    <link rel="stylesheet" href="css/mainmin.css">
    <style>
        .pswp-gallery {
            width: 100%;
            float: left;

        .pswp-gallery img {

            height: auto;
        }

        .pswp-gallery figure {
            display: block;
            float: left;
            margin: 0 5px 5px 0;
            width: 150px;
        }

        .pswp-gallery figcaption {

</head>
